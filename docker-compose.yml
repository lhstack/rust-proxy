version: '3.8'

services:
  proxy-server:
    image: lhstack/proxy-server:latest
    container_name: proxy-server
    restart: unless-stopped
    ports:
      - "8080:8080"   # 管理界面
      - "3000:3000"   # 代理服务
    volumes:
      - ./data:/app/data        # 数据库持久化
      - ./logs:/app/logs        # 日志持久化
      - ./config.yaml:/app/config.yaml:ro  # 配置文件(可选)
    environment:
      - TZ=Asia/Shanghai
      - PROXY_ADMIN_PORT=8080
      - PROXY_PROXY_PORT=3000
      - PROXY_USERNAME=admin
      - PROXY_PASSWORD=admin123
      - PROXY_DB_PATH=/app/data/proxy.db
      - PROXY_LOG_DIR=/app/logs
      # - PROXY_LOG_MAX_SIZE=1073741824
      # - PROXY_LOG_RETENTION_DAYS=30
      # - PROXY_DEFAULT_TIMEOUT=30
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - proxy-network

networks:
  proxy-network:
    driver: bridge
